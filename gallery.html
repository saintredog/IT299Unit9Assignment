    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xpV02MZElgKiJO8EG4NxqzmEiM9ZVDgSw4ImV8L0XuA8gF1+yRZkNP/z3M9KtLjtkz1EQvm8X4oOY/y/2wbJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: 200px;
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.7), rgba(255,255,255,0.3));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
